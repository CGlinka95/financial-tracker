	<title>Financial Tracker - Assignment 3</title>

<body>
	<section class="wrapper">
		<h1>Transaction Tracker</h1>
		<form id="form" class="frm-transactions">
			<fieldset>
				<legend>Add Transaction</legend>
				<div class="frm-group">
					<input id="descriptionInput" class="frm-control" type="text" name="description" size="30" placeholder="description" />
				</div>
				<div class="frm-group">
					<select id="typeSelect" class="frm-control" name="type">
						<option value="">type</option>
						<option value="debit">debit</option>
						<option value="credit">credit</option>
					</select>
				</div>
				<div class="frm-group">
					<i class="edit fa fa-dollar"></i>
					<input id="amountInput" class="frm-control" type="number" name="currency" min="0" max="9999" step="0.01" size="4" placeholder="0.00" />
				</div>
				<div class="frm-group">
					<input id="submit" class="frm-control" type="submit" value="add" />
				</div>
				<div id="errorControl" class="error"></div>
			</fieldset>
		</form>
		<h2>Transactions</h2>
		<table class="transactions">
			<thead>
				<tr>
					<td colspan="4" class="right">
						Total debits: <span id="totalDebit" class="total-debits">$0.00</span>
						Total credits: <span id="totalCredit" class="total-credits">$0.00</span>
					</td>
				</tr>
				<tr>
					<th>Description</th>
					<th>Type</th>
					<th class="amount">Amount</th>
					<th class="tools">Tools</th>
				</tr>
